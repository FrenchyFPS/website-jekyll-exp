---
layout: default
title: Categories
---
			<section id="categories">
				<h1><a href="{{ page.url }}">{{ page.title }}</a></h1>
				<ul class="btn-toolbar tag-list clearfix">
{% include list_categories.html %}
				</ul>
{% for cat in site.categories %}
				<h2 id="ref-{{ cat[0] }}">{{ cat[0] }}</h2>
				<ul>
	{% for node in cat[1] %}
					<li>
						<time datetime="{{ node.date | date_to_xmlschema }}">{{ node.date | date: site.date_format }}</time>
						<a href="{{ node.url }}">{{ node.title }}</a>
					</li>
	{% endfor %}
				</ul>
{% endfor %}
			</section>
