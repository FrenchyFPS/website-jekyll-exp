---
layout: default
title: Tags
group: Blog
---
			<section id="tags">
				<h1><a href="{{ site.baseurl }}{{ page.url }}">{{ page.title }}</a></h1>
				<ul class="tag-list clearfix">
{% include list_tags.html %}
				</ul>
{% for tag in site.tags %}
				<h2 id="ref-{{ tag[0] }}">{{ tag[0] }}</h2>
				<ul>
	{% for node in tag[1] %}
					<li>
						<time datetime="{{ node.date | date_to_xmlschema }}">{{ node.date | date: site.date_format }}</time>
						<a href="{{ site.baseurl }}{{ node.url }}">{{ node.title }}</a>
					</li>
	{% endfor %}
				</ul>
{% endfor %}
			</section>
