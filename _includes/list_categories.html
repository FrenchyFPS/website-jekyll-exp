{% if meta == true %}
	{% for node in page.categories %}
						<li><!-- class="label" -->
							<a href="{{ site.baseurl }}blog/categories.html#{{ node }}-ref">{{ node }}</a>&nbsp;<span>({{ site.categories[node].size }})</span>
						</li>
	{% endfor %}
{% else %}
	{% for node in site.categories %}
						<li><!-- class="label" -->
							<a href="{{ site.baseurl }}blog/categories.html#{{ node[0] }}-ref">{{ node[0] }}</a>&nbsp;<span>({{ node[1].size }})</span>
						</li>
	{% endfor %}
{% endif %}
