			<nav class="nav-collapse collapse">

					<li class="{{ current }}"><a href="{{ site.baseurl }}{{ link.url }}">{{ link.text }}</a></li>{% endfor %}
					<li><form class="navbar-search" action="http://google.com/search" method="get">
