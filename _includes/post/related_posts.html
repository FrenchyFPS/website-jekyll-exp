					<div id="related-posts">
						<h2>You might also like</h2>
						<div>
{% for related in site.related_posts limit:5 %}
							<div class="related-post">
								<div class="image">
									<img src="/images/posts/thumbnails/{{ related.image }}">
								</div>
								<div class="title">
									<a href="{{ related.url }}/" target="_top">{{ related.title }}</a>
								</div>
							</div>
{% endfor %}
						</div>
					</div>
