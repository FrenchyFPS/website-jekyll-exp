<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<title>{% if page.title and page.title != '' %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.author }}">
<link rel="canonical" href="{{ site.url }}{{ page.url }}">
{% if site.feedburner %}
<link rel="alternate" href="http://feeds.feedburner.com/{{ site.feedburner.id }}" title="{{ site.title }}" type="application/atom+xml">
{% else %}
<link rel="alternate" href="{{ site.baseurl }}/atom.xml" type="application/atom+xml" title="{{ site.title }}">
<link rel="alternate" href="{{ site.baseurl }}/rss.xml" type="application/rss+xml" title="{{ site.title }}">
{% endif %}
<!-- Le styles -->
<link rel="stylesheet" href="{{ site.baseurl }}/assets/{{ site.bootstrap }}/css/{{ site.color_theme }}/bootstrap.min.css" id="chgstyle">
<style>body { padding-top: 60px; padding-bottom: 40px; }</style>
<link rel="stylesheet" href="{{ site.baseurl }}/assets/{{ site.bootstrap }}/css/bootstrap-responsive-custom.css">
<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">

<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
<script src="{{ site.baseurl }}/assets/js/libs/html5shiv.js"></script>
<![endif]-->

<!-- Le fav and touch icons -->
<link rel="shortcut icon" href="{{ site.baseurl }}/assets/{{ site.bootstrap }}/ico/favicon.ico">
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}/assets/{{ site.bootstrap }}/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ site.baseurl }}/assets/{{ site.bootstrap }}/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ site.baseurl }}/assets/{{ site.bootstrap }}/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="{{ site.baseurl }}/assets/{{ site.bootstrap }}/ico/apple-touch-icon-57-precomposed.png">
