{% if site.tags.first[0] == null %}
	{% for node in site.tags %}
					<li class="label">
						<a href="{{ site.baseurl }}tags.html#{{ node }}-ref">{{ node }}</a>
						<span>{{ site.tags[node].size }}</span>
					</li>
	{% endfor %}
{% else %}
	{% for node in site.tags %}
					<li class="label">
						<a href="{{ site.baseurl }}tags.html#{{ node[0] }}-ref">{{ node[0] }}</a>
						<span>{{ node[1].size }}</span>
					</li>
	{% endfor %}
{% endif %}
