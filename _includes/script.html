<!-- Placed at the end of the document so the pages load faster -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ site.baseurl }}/assets/js/libs/jquery-1.7.2.min.js"><\/script>')</script>
<script src="{{ site.baseurl }}/assets/{{ site.bootstrap }}/js/bootstrap.min.js"></script>
{% if site.asides.themes %}
<script src="{{ site.baseurl }}/assets/js/libs/jquery.cookie.js"></script>
<script>
/*
 * Apply specified stylesheet through cookie
 */
function chgstyle (type){
	$.cookie('style', type, {expires: 3, path: '{{ site.baseurl }}/'});
	$('#chgstyle').attr({href: '{{ site.baseurl }}/assets/{{ site.bootstrap }}/css/' + type + '/bootstrap.min.css'});
}

(function () {
	var type = $.cookie('style');
	if (type) {
		$('#style-select').val(type);
		$("#chgstyle").attr({href: '{{ site.baseurl }}/assets/{{ site.bootstrap }}/css/' + type + '/bootstrap.min.css'});
	}
})();

$(function (){
	$('#style-select').change(function () {
		chgstyle($(this).val());
	});

	var type = $.cookie('style');
	if (type) {
		$('#style-select').val(type);
	}
});
</script>
{% endif %}
