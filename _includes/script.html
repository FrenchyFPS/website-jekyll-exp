<script src="{{ site.baseurl }}assets/js/libs/bootstrap/bootstrap.min.js"></script>
{% unless site.js_bottom %}
<script src="{{ site.baseurl }}assets/js/libs/jquery.cookie.js"></script>
<script>
/*
 * Apply stylesheet specified through cookie
 */
var baseurl = '{{ site.baseurl }}';

function jstyle (type){
	$.cookie('style', type, {expires: 3, path: '/'});
	$('#jstyle').attr({href: baseurl + 'assets/css/' + type + '/bootstrap.min.css'});
}

(function () {
	var type = $.cookie('style');
	if (type) {
		$('#style-select').val(type);
		$("#jstyle").attr({href: baseurl + 'assets/css/' + type + '/bootstrap.min.css'});
	}
})();

$(function (){
	$('#tweets').showTweets('tokkonopapa', {
		count: 5,
		exclude_replies: false
	});

	$('#style-select').change(function () {
		jstyle($(this).val());
	});

	var type = $.cookie('style');
	if (type) {
		$('#style-select').val(type);
	}
});
</script>
{% endunless %}
