{% if site.categories.first[0] == null %}
	{% for node in site.categories %}
					<li class="label">
						<a href="{{ site.baseurl }}categories.html#{{ node }}-ref">{{ node }}</a>
						<span>{{ site.categories[node].size }}</span>
					</li>
	{% endfor %}
{% else %}
	{% for node in site.categories %}
					<li class="label">
						<a href="{{ site.baseurl }}categories.html#{{ node[0] }}-ref">{{ node[0] }}</a>
						<span>{{ node[1].size }}</span>
					</li>
	{% endfor %}
{% endif %}
