			<section id="sidebar-search" class="well input-append">
				<form class="form-search form-horizontal" action="http://google.com/search" method="get">
{% if site.safe %}
					<input type="hidden" name="q" value="site:{{ site.url | remove_first:'http://' }}">
{% else %}
					<input type="hidden" name="q" value="site:{{ site.url | domain_name }}">
{% endif %}
					<input class="span9" type="text" name="q" class="search-query" placeholder="Search">
					<button class="btn btn-inverse" type="submit" style="width:25%; padding:4px 6px;">
						<span class="icon-search icon-white"></span>
					</button>
				</form>
			</section>
